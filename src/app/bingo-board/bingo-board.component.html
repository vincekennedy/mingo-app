<div *ngIf="gameData">
  <h2>Game Board</h2>
  <div class="grid-container">
    <div
      *ngFor="let square of gameData.squares; let i = index"
      class="grid-item"
      [ngClass]="{ 'selected': square.selected }"
      (click)="toggleSelection(i)"
    >
      {{ square.value }}
    </div>
  </div>
</div>
<div *ngIf="!gameData">
  <p>Loading game data...</p>
</div>
