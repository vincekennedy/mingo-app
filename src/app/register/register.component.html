<h2>Create Account</h2>
<form (ngSubmit)="onRegister()">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
    />
  </div>
  <button type="submit">Register</button>
</form>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
